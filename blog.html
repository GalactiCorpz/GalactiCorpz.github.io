<!DOCTYPE HTML>
<html>
	<head>
		<title>GalactiCorpz</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/main-style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://www.w3schools.com/lib/w3.js"></script>
		
	</head>
	<body>	
		<div w3-include-html="header.html"></div><br/>
		<script>
		w3.includeHTML();
		</script>
		
		<script>
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var myArr = JSON.parse(this.responseText);
					$.each(myArr,function(key,val){
						$("#posts").append("<post>\n\t<post-title>"+myArr[key].title+"</post-title>\n\t<post-date>"+myArr[key].date+"</post-date>\n\t"+
						"<post-image>"+ myArr[key].image +"</post-image><post-message>"+myArr[key].content+"</post-message></post>");
					});
				}
			};
			xmlhttp.open("GET", "content/posts.json", true);
			xmlhttp.send();
		</script>
		<div id="posts"></div>
	</body>
</html>
