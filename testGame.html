<html>

<head>
	<title>Just A Game</title>

	<style>
	#canvas {
		position: relative;
		background-color:â€Ž#6495ED;
		outline: 1px solid black;
		height:480px;
		width:640px;
	}
	
	#character {
		position: absolute;
		background-color:red;
		outline: 1px solid black;
	}
	</style>
	</head>
	<body>
		<div id="canvas">
			<div id="character"></div>
		</div>
		
		<script>
		
		var canvasWidth = 640;
		var canvasHeight = 480;
		
		var canvas = document.getElementById("canvas");
		
		var keysDown = {};
		
		function Vector(){
			this.x = 0;
			this.y = 0;
			this.lerp = function(startVector,endVector,percent){
				var v = new Vector();
				v.x = startVector.x + percent * ( endVector.x - startVector.x);
				v.y = startVector.y + percent * ( endVector.y - startVector.y);
			
				return v;
			};
			this.translate = function(x,y){
				this.x += x;
				this.y += y;
			};
		}
		
		function Entity(){
			this.position = new Vector();
			this.sprite = new Image();
			this.velocity = new Vector();
			
			this.update = function(){
				this.position.x += this.velocity.x;
				this.position.y += this.velocity.y;
			}
			
			this.draw = function(elementID){
				var entity = document.getElementById(elementID);
				entity.style.left = this.position.x + "px";
				entity.style.bottom = this.position.y + "px";
				entity.innerHTML = "<img src='" + this.sprite.src + "' alt='0'>";
			};
		}
		
		addEventListener("keydown", function(e){
			keysDown[e.keyCode] = true;
		},false);
		addEventListener("keyup", function(e){
			delete keysDown[e.keyCode];
		},false);
		
		// Variables
		var inputX;
		var inputY;
		
		var char = new Entity();
		
		char.position.x = canvasWidth/2-(char.sprite.width/2);
		char.position.y = canvasHeight/2-(char.sprite.height/2);
		char.sprite.src = "spr_character.png";
		
		setInterval(function update(){
			
			if(keysDown['W'.charCodeAt(0)])
			{
				inputY = 1;
			}
			else if (keysDown['S'.charCodeAt(0)])
			{
				inputY = -1;
			}
			else
			{
				inputY = 0;
			}
			
			if(keysDown['D'.charCodeAt(0)])
			{
				inputX = 1;
			}
			else if (keysDown['A'.charCodeAt(0)])
			{
				inputX = -1;
			}
			else
			{
				inputX = 0;
			}
				char.position.x += inputX;
				char.position.y += inputY;
			
			char.update();
			char.draw("character");
			
		},(1000/60));
		
		</script>
	</body>
</html>
