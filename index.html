	<body>	
		<div w3-include-html="header.html"></div><br/>
		<div w3-include-html="about.html"></div><br/>
		<script>
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var myArr = JSON.parse(this.responseText);
					var index = 0;
					$.each(myArr,function(key,val){
						if(index < 2){
						var d = new Date(myArr[key].date);
						var f = (d.getFullYear()) + "-" + (d.getMonth()+1) + "-" + (d.getDate());
						$("#posts").append("<post>\n\t<post-title><a href=post.html?id="+myArr[key].id+">"+myArr[key].title+"</a></post-title>\n\t<post-date>"+f+"</post-date>\n\t"+
						"<post-image>"+ myArr[key].previewImage +"</post-image><post-message>"+myArr[key].previewText+"<br><br><a href=post.html?id="+myArr[key].id+">>>Read more<<</a></post-message></post>");
						}
						index += 1;
					});
				}
			};
			xmlhttp.open("GET", "content/posts.json", true);
			xmlhttp.send();
		</script>
		<div id="posts"></div>
		<br/><br/>
		
		<script>
		w3.includeHTML();
		</script>
	</body>
